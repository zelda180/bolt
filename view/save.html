<form>
    <div class="form-group">
        <button
            class="btn btn-danger btn-lg"
            ng-click="go('wallet')"
        >
            <span class="glyphicon glyphicon-remove"></span>
            {{'BTN_CANCEL'|translate}}
        </button>
    </div>
    <div class="form-group">
        <select
            class="form-control input-lg"
            ng-model="data.enc"
        >
            <option value="">
                {{'OPT_PLAIN'|translate}}
            </option>
            <option value="1" ng-show="view.password">
                {{'OPT_ENC'|translate}}
            </option>
            <option value="2">
                {{'OPT_ENC_NEW'|translate}}
            </option>
        </select>
    </div>
    <div class="form-group" ng-show="data.enc == 2">
        <input
            type="password"
            class="form-control input-lg"
            ng-model="data.password"
            placeholder="{{'PASSWORD'|translate}}"
        >
    </div>
    <div class="form-group" ng-show="data.enc == 2">
        <input
            type="password"
            class="form-control input-lg"
            ng-model="data.confirm"
            placeholder="{{'CONFIRM'|translate}}"
        >
    </div>
    <button
        class="btn btn-success btn-lg btn-block"
        ng-click="run()"
    >
        <span class="glyphicon glyphicon-ok"></span>
        {{'BTN_SAVE'|translate}}
    </button>
</form>
